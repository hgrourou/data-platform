<div class="row" ng-controller="userRetentionCtrl" style="width:100%">
	<div class="col-md-offset-1 col-md-10 mainContent">
		<div style="height:40px;"></div>
		<div>
			<div class="inlineBlock" id="pageHeaderName" style="font-size:24px;font-weight:bold">Retention</div>
			<div id="dropDownMenus" class="absoluteRightMargined">
				<div style="height:40px;"></div>
				<div class="relative chartDropDownTextDiv">
					<li>
						<a class="colorLighterGray bold imgHover dropdown-toggle " id="strSearchDate" data-toggle="dropdown" >Date</a>
						<img border="0px" src="images/contentBarDownArrow_white.png" style="width: 16px; height: 16px;" class="analyticsImg" data-toggle="dropdown">
						<ul class="dropdown-menu nav ">
              <li class="rowInput"><input type="radio" name="group" value="1" id="radio1" ng-model="datepicker">
              	<label for="radio1" style="font-weight:normal;margin-bottom:0px">Last Week</label>
              </li>
							<li class="rowInput"><input type="radio" name="group" value="2" id="radio2" ng-model="datepicker">
								<label for="radio2" style="font-weight:normal;margin-bottom:0px">Last Month</label>
							</li>
							<li class="rowInput"><input type="radio" name="group" value="3" id="radio3" ng-model="datepicker">
								<label for="radio3" style="font-weight:normal;margin-bottom:0px">Last Three Month</label>
							</li>
							<li class="rowInput"><input type="radio" name="group" value="4" id="radio4" ng-model="datepicker"> 
								<label for="radio4" style="font-weight:normal;margin-bottom:0px">Last Year</label>
							</li>
							<li class="rowInput"><input type="radio" name="group" ng-model="datepicker" value="5" id="radio5">
								<label for="radio5" style="font-weight:normal;margin-bottom:0px">Custom Time</label>
								<div style="display:none" id="datepicker">
									<div class="input-append date start_datetime">
										<p>Start time:</p>
								    	<input class="form-control" type="text"  readonly ng-model="start">
								    	<span class="add-on"><i class="icon-th"></i></span>
									</div>
									<div class="input-append date end_datetime">
										<p>End time:</p>
								    	<input class="form-control" type="text"  readonly ng-model="end">
								    	<span class="add-on"><i class="icon-th"></i></span>
									</div>
									<button class="btn btn-sm btn-primary" ng-click="getRadioValue()">Update</button>
								</div>
							</li>
							<li class="rowInput">
								<!-- <button class="btn btn-sm btn-primary" ng-click="getRadioValue()">Update</button> -->
							</li>
            </ul>
					</li>
				</div>
			</div>
		</div>

		<div id="chart" class="chartArea">
			<div class="chartTitle relative">
				<div class="title relative">
					<div class="inner">
						<div>Percent Returning on <span>Day</span>
							<select class="select1" style="border: 3px solid rgb(24, 142, 255); margin: 0px 5px; width: 61px;">
								<option value="1">1</option>
							</select> After Install<span class="highlight" style="margin-left: 30px;">Compare to <span>Day</span>
							<select class="select2" ng-model="retentionDays" style="border: 1px solid; margin: 0px 5px;">
								<option value="1">One day retention</option>
								<option value="2">Two days retention</option>
								<option value="3">Three days retention</option>
								<option value="4">Week retention</option>
								<option value="5">Month retention</option>
							</select></span>
						</div>
					</div>
					<div class="innerRight">
						<a class="imgHover colorMediumBlue"  target="_blank"><span>Download CSV</span> 
						<img src="images/csv.gif" border="0px"></a>
					</div>
				</div>
			</div>
			<div class="borderChart relative" style="margin-bottom: 0px;">
				<div id="chartChartDiv0" class="fusionChart">
					<span id="chartChartDiv0_fsChart1467425752234_3097932" style="line-height: 100%; display: inline-block; zoom: 1; width: 100%; height: 100%;">
						<small style="display: inline-block; *zoom:1; *display:inline; width: 100%; font-family: Verdana; font-size: 10px; color: #666666; text-align: center; padding-top: 45px">Loading chart. Please wait</small>
					</span>
				</div>
			</div>
			<div class="chartBottom">
			</div>
		</div>

		<div class="chartArea">
			<div class="relative">
				<div class="title relative">
					<div class="inner">
						<span class="sparkType">Detaild View</span>
					</div>
					<div class="innerRight">
						<a title="Download CSV" target="_blank" class="imgHover colorMediumBlue" id="usersMainChartCsvLink">
							<span ng-click="jsonToCSV()">Download CSV</span>
							<img ng-click="jsonToCSV()" border="0px" src="images/csv.gif">
						</a>
					</div>
				</div>
			</div>
			<div class="borderChart relative" style="margin-bottom: 0px;">
				<div class="absoluteRightMargined colorBlack zoomDiv" style="display: block;">Zoom: &nbsp;
					<div class="inlineBlock linkHolder">
						<a class="colorBlack hover daysZoom" ng-click="setType(1)">days</a>
						<span class="linksSeparator">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
						<a class="colorBlack hover weeksZoom" ng-click="setType(2)">weeks</a>
						<span class="linksSeparator">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
						<a class="colorBlack hover monthsZoom" ng-click="setType(3)">months</a>
					</div>
				</div>
				<div id="table_div">
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
    $(".start_datetime").datetimepicker({
        format: "yyyy mm dd",
        autoclose: true,
        todayBtn: true,
        minView:2,
        viewSelect: 1,
		viewSelect:'decade',
    });

    $(".end_datetime").datetimepicker({
        format: "yyyy mm dd",
        autoclose: true,
        todayBtn: true,
        minView:2,
        viewSelect: 1,
		viewSelect:'decade',
    });
</script>
