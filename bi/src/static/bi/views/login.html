 <body class="templatemo-bg-gray">
    <div class="container">
        <div class="col-md-12">
            <div style="height:100px;"></div>
            <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30">                
                <div class="form-group">
                  <div class="col-xs-12">                   
                    <div class="control-wrapper row">
                        <div class="col-md-1">
                            <label for="username" class="control-label fa-label"><i class="fa fa-user"></i></label>
                        </div>
                        
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        
                    </div>                                  
                  </div>              
                </div>
                <div class="form-group">
                  <div class="col-md-12">
                    <div class="control-wrapper row">
                        <div class="col-md-1">
                            <label for="password" class="control-label fa-label"><i class="fa fa-lock"></i></label>
                        </div>
                        
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>                        
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12">
                    <div class="checkbox control-wrapper row">
                        <div class="col-md-5">
                            <label><input type="checkbox">Remember me</label>
                        </div>
                        <div class="col-md-7">
                            <input type="submit" value="Log in" class="btn btn-info">
                        </div>  
                    </div>
                  </div>
                </div>
              </form>
        </div>
    </div>
</body>
